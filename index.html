<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator Project</title>
</head>
<body>
  <div class="main-container">
    <div class="calculator-container">
      <div class="display">
      </div>
      <div class="button-grid">
        <button class="grid-num" id="1">1</button>
        <button class="grid-num" id="2">2</button>
        <button class="grid-num" id="3">3</button>
        <button class="grid-num" id="4">4</button>
        <button class="grid-num" id="5">5</button>
        <button class="grid-num" id="6">6</button>
        <button class="grid-num" id="7">7</button>
        <button class="grid-num" id="8">8</button>
        <button class="grid-num" id="9">9</button>
        <button class="grid-num point" id=".">.</button>
        <button class="grid-num" id="0">0</button>        
        <button class="grid-operator" id="+">+</button>
        <button class="grid-operator" id="-">-</button>
        <button class="grid-operator" id="*">*</button>
        <button class="grid-operator" id="/">/</button>
        <button onclick="history.go(0)"; id="clear">C</button>
        <button id="negative">+/-</button>
        <button id="equals">=</button>
      </div>
    </div>
  </div>
  <div class="footer">Calculator Project by <a href="https://github.com/ladinofel">Ladinofel</a> Â©2023</div>

<script src="./script.js"></script>
  
</body>
</html>
